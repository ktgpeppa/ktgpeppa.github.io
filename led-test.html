</html>
    <head>
        <title>LED Display Test</title>
        <style>
            table, th, td {
                border-collapse: collapse;
                border: 1px solid black;
            }
        </style>
    </head>
    <body style="margin:0;padding:0">
        <table id="grid" style="width:100%">
        </table>
    </body>
    <script>
        let tableRef = document.getElementById("grid");

        for (let r=0; r<27; r++) {
            let newRow = tableRef.insertRow(-1);
            for (let c=0; c<48; c++) {
                let newCell = newRow.insertCell(c);

                let newText = document.createTextNode(r+","+c);
                newCell.appendChild(newText);
                newCell.style.width = '39px';
                newCell.style.height = '39px';
            }
        }

    </script>
</html>
